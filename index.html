<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/uidesigndaily.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="flex justify-between items-center py-4 px-6 text-xs text-[#202142b3]"
    >
      <div class="">
        <img src="./public/uidesigndaily.svg" class="w-25" />
      </div>
      <div class="flex">
        <a href="" class="bg-[#F1F1FD] rounded-2xl text-[#202142]"
          ><span>Free Designs</span></a
        >
        <a href="" class=""><span>Licence</span></a>
        <a href="" class=""><span>Articles</span></a>
        <a href="" class=""><span>Contributors</span></a>
        <a href="" class=""><span>About</span></a>
      </div>
      <div>
        <button class="px-[30px] py-[15px] text-[#202142]">
          <span>Log In</span>
        </button>
        <button
          class="px-[30px] py-[15px] rounded-[0.5rem] text-white bg-[#202142]"
        >
          <span>Sign Up</span>
        </button>
      </div>
    </nav>
    <section
      class="flex flex-col mt-[2rem] items-center justify-center text-center text-[#202142]"
    >
      <h3 class="text-[22px] font-bold m-2">Free UI resources for everyone</h3>
      <p class="my-2.5 max-w-[50%] text-[1rem]">
        The largest database of 100% free UI components and designs available in
        the formats popular by UI designers.
      </p>
      <div
        class="flex flex-row justify-start my-6 p-4 gap-2 border border-[#e6e6e6] rounded-lg shadow-sm w-[50%]"
      >
        <button><span>Free Design</span> <img src="./public/dropdown.svg" alt="" /></button>
        <div class="border-l border-[#e6e6e6]">
          <input
            type="text"
            placeholder="Search"
            class="outline-none border-none"
          />
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
